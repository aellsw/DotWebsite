<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join Our Discord!</title>
    <style>
        body {
            background-color: #2E2B25;
            color: #ffffff;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        header {
            background-image: url('images/banner.png');
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        header img {
            height: 150px;
            width: auto;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
        }
        main {
            margin-top: 50px;
        }
        a.button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 24px;
            cursor: pointer;
            text-decoration: none;
            background-color: #7289da;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        a.button:hover {
            background-color: #5b6eae;
        }
    </style>
</head>
<body>

<header>
    <img src="images/logo.png" height="823" width="908"/></header>
<main>
    <h1>Welcome to Our Isle Evrima Server!</h1>
    <p>Join our community on Discord:</p>
    <a class="button" href="https://discord.gg/EUjUdSm6SR" target="_blank">Join Discord</a>
</main>

</body>
</html>
